<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="YOUR_ACTUAL_GOOGLE_CODE_HERE" />
    
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dixit Labs | Tech-Art & Experiments</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #38bdf8;
            --neon-pink: #f472b6;
            --neon-green: #22c55e;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
        }

        body {
            margin: 0; background: var(--bg-dark);
            color: white; font-family: 'Orbitron', sans-serif;
            text-align: center; overflow-x: hidden;
        }

        /* Scanline Overlay for Futuristic Look */
        body::before {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 99999; background-size: 100% 2px; pointer-events: none;
        }

        /* --- STABILIZED STARTUP SCREEN --- */
        #dixlabsIntro {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100000;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.5s;
        }

        #dixlabsLogo {
            width: 250px; filter: drop-shadow(0 0 20px var(--neon-blue));
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* --- HERO HEADER --- */
        header {
            padding: 80px 20px;
            background: radial-gradient(circle at top, #0f172a, #020617);
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .logo {
            font-size: 3.5rem; font-weight: 900; letter-spacing: 12px;
            color: var(--neon-blue); text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        .tagline {
            font-family: 'JetBrains Mono', monospace; font-size: 14px;
            color: var(--neon-pink); margin-top: 15px; opacity: 0.8;
        }

        /* --- PROJECT GRID --- */
        .projects {
            display: flex; justify-content: center; flex-wrap: wrap;
            gap: 30px; padding: 60px 20px;
        }

        .card {
            background: var(--card-bg); border: 1px solid rgba(56, 189, 248, 0.1);
            padding: 30px; border-radius: 2px; width: 300px;
            transition: 0.4s; position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .card::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 2px; background: var(--neon-blue);
            transform: translateX(-100%); transition: 0.4s;
        }

        .card:hover {
            background: rgba(30, 41, 59, 0.5);
            border-color: var(--neon-blue); transform: translateY(-5px);
        }

        .card:hover::after { transform: translateX(0); }

        h3 { font-size: 20px; color: #fff; margin-bottom: 15px; letter-spacing: 2px; }
        p { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: #94a3b8; line-height: 1.6; }

        /* --- BUTTONS --- */
        .btn {
            margin-top: 20px; padding: 12px; border: 1px solid var(--neon-blue);
            background: transparent; color: var(--neon-blue);
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            font-weight: 900; font-size: 12px;
        }

        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }
        .btn-pink:hover { background: var(--neon-pink); color: #000; border-color: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* --- FOOTER --- */
        footer {
            padding: 60px 20px; background: #000;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'JetBrains Mono', monospace;
        }

        .contact-link { color: var(--neon-blue); text-decoration: none; border-bottom: 1px solid transparent; transition: 0.3s; }
        .contact-link:hover { border-bottom: 1px solid var(--neon-blue); }

    </style>
</head>
<body>

    <div id="dixlabsIntro">
        <img src="logo.png" id="dixlabsLogo" alt="DixLabs Logo">
        <div id="loader-bar" style="width: 200px; height: 2px; background: #1e293b; margin-top: 40px; position: relative; overflow: hidden;">
            <div id="loader-progress" style="width: 0%; height: 100%; background: var(--neon-blue); transition: width 2s ease;"></div>
        </div>
        <button id="boot-btn" onclick="startEngine()" style="margin-top: 40px; background: transparent; border: 1px solid #fff; color: #fff; padding: 10px 30px; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 5px;">INITIALIZE</button>
    </div>

    <header>
        <div class="logo">DIXLABS</div>
        <div class="tagline">> ARCHITECTING_FUTURE_EXPERIMENTS // BY_ATHARV_DIXIT</div>
