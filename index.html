<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dixit Labs | Games // Focus // Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
<style>
:root {
    --neon-blue:#38bdf8;
    --neon-pink:#f472b6;
    --neon-green:#22c55e;
    --bg-dark:#020617;
}

body {
    margin:0; background-color:var(--bg-dark);
    color:white; font-family:'Orbitron', sans-serif;
    text-align:center; overflow-x:hidden;
}

/* --- STARTUP SCREEN --- */
#dixlabsIntro {
    position:fixed; inset:0; background:#000;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    z-index:999999; pointer-events:all;
    cursor: pointer;
}

.intro-logo {
    width: 280px; 
    margin-bottom: 30px; 
    filter: drop-shadow(0 0 20px var(--neon-blue));
    animation: neonPulse 2s infinite ease-in-out;
}

/* If image is missing, show this styling */
.logo-fallback {
    font-size: 2rem; color: var(--neon-blue); 
    letter-spacing: 5px; margin-bottom: 30px;
    text-shadow: 0 0 10px var(--neon-blue);
}

@keyframes neonPulse {
    0%, 100% { filter: drop-shadow(0 0 15px var(--neon-blue)); transform: scale(1); }
    50% { filter: drop-shadow(0 0 35px var(--neon-blue)); transform: scale(1.03); }
}

.intro-btn {
    background:none; border:2px solid #fff; color:#fff;
    padding:15px 40px; cursor:pointer;
    font-family:'Orbitron';
    letter-spacing:5px; font-weight:900;
    margin-bottom:20px;
}

.intro-btn:hover { background:#fff; color:#000; }

#mainContent { opacity: 0; transition: opacity 0.5s; }

/* --- NAVIGATION & CARDS (SAME AS BEFORE) --- */
.nav-tabs { position:sticky; top:0; background:rgba(2,6,23,.95); backdrop-filter:blur(10px); display:flex; justify-content:center; gap:15px; padding:15px; border-bottom:1px solid rgba(255,255,255,.1); z-index:999; }
.tab-link { cursor:pointer; padding:8px 15px; font-size:10px; letter-spacing:1px; text-transform:uppercase; font-weight:900; transition:.3s; }
.tab-home.active { border:1px solid #fff; box-shadow:0 0 10px #fff; }
.tab-games { color:var(--neon-blue); }
.tab-games.active { border:1px solid var(--neon-blue); box-shadow:0 0 10px var(--neon-blue); }
.tab-focus { color:var(--neon-pink); }
.tab-focus.active { border:1px solid var(--neon-pink); box-shadow:0 0 10px var(--neon-pink); }
.tab-facts { color:var(--neon-green); }
.tab-facts.active { border:1px solid var(--neon-green); box-shadow:0 0 10px var(--neon-green); }

.logo-text { font-size:clamp(2rem,6vw,4rem); font-weight:900; letter-spacing:10px; color:var(--neon-blue); text-shadow:0 0 15px rgba(56,189,248,.4); padding: 40px 0; }
.projects { display:flex; justify-content:center; flex-wrap:wrap; gap:25px; padding:40px 20px; }
.card { background:rgba(15,23,42,.8); border:1px solid rgba(56,189,248,.1); padding:30px; border-radius:4px; width:280px; text-align:left; transition:all .4s; display:flex; flex-direction:column; }
.card:hover { transform:translateY(-10px); border-color:var(--neon-blue); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
.btn { margin-top:auto; padding:12px; border:1px solid var(--neon-blue); background:transparent; color:var(--neon-blue); cursor:pointer; font-family:'Orbitron'; font-size:10px; font-weight:900; width:100%; transition:.3s; }
.btn:hover { background:var(--neon-blue); color:#000; }

.particles { position:fixed; inset:0; background-image: radial-gradient(circle,rgba(56,189,248,.15)1px,transparent 1px); background-size:50px 50px; z-index:-1; animation:moveBackground 30s linear infinite; }
@keyframes moveBackground { from { background-position: 0 0; } to { background-position: 100px 100px; } }
.hidden { display: none !important; }
</style>
</head>

<body>

<div id="dixlabsIntro" onclick="startSystem()">
    <img src="logo.png" class="intro-logo" alt="DIXLABS_CORE" onerror="this.outerHTML='<div class=\'logo-fallback\'>DIXLABS_CORE</div>'">
    
    <button class="intro-btn">INITIALIZE_CORE</button>
    <div style="font-family:'JetBrains Mono'; font-size:10px; color:#444;">SYS_ADMIN: dixit181896@gmail.com</div>
</div>

<div class="particles"></div>

<div id="mainContent">
    <nav class="nav-tabs">
        <div class="tab-link tab-home active" onclick="filterSelection('all', this)">üè† ALL</div>
        <div class="tab-link tab-games" onclick="filterSelection('game', this)">üéÆ GAMES</div>
        <div class="tab-link tab-focus" onclick="filterSelection('focus', this)">‚ö° FOCUS</div>
        <div class="tab-link tab-facts" onclick="filterSelection('fact', this)">üß† FACTS</div>
    </nav>

    <header>
        <div class="logo-text">DIXLABS</div>
        <p id="subHeader" style="font-family:'JetBrains Mono'; color:var(--neon-pink); font-size:12px; height:1.2em;"></p>
    </header>

    <div class="projects">
        <div class="card category-game" style="border-top:4px solid var(--neon-blue);">
            <h3>GROSSDUMPSTER</h3>
            <p>Catching trash and dodging toxic waste.(MUTED_SCHOOL)</p>
            <button class="btn" onclick="location.href='gd.html'">RUN_MODULE</button>
        </div>
        <div class="card category-game" style="border-top:4px solid var(--neon-blue);">
            <h3>AMBANI_MONEY</h3>
            <p>Simulating billionaire life.</p>
            <button class="btn" onclick="location.href='ambani.html'">RUN_MODULE</button>
        </div>
        <div class="card category-focus" style="border-top:4px solid var(--neon-pink);">
            <h3>DEEPWORK.PRO</h3>
            <p>A 3-hour focus terminal.</p>
            <button class="btn" style="border-color:var(--neon-pink); color:var(--neon-pink);" onclick="location.href='deepwork.html'">RUN_MODULE</button>
        </div>
        <div class="card category-fact" style="border-top:4px solid var(--neon-green);">
            <h3>COMING_SOON</h3>
            <p>Something big is cooking...</p>
            <button class="btn" style="border-color:var(--neon-green); color:var(--neon-green); cursor:default;">UNDER_DEVELOPMENT</button>
        </div>
    </div>
</div>

<script>
let systemStarted = false;

function startSystem() {
    if (systemStarted) return;
    systemStarted = true;
    
    const intro = document.getElementById("dixlabsIntro");
    const main = document.getElementById("mainContent");
    
    intro.style.transition = "opacity 0.5s";
    intro.style.opacity = "0";
    
    setTimeout(() => {
        intro.remove();
        main.style.opacity = "1";
        typeWriter();
    }, 500);

    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(40, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.5);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.connect(gain); gain.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 0.5);
    } catch(e) {}
}

function typeWriter(){
    const el = document.getElementById("subHeader");
    const txt = "> EXPERIMENTAL_PLAYGROUND // GAMES // FOCUS // FACTS";
    let i = 0; el.innerHTML = "";
    function type() {
        if(i < txt.length){ el.innerHTML += txt.charAt(i); i++; setTimeout(type, 40); }
    }
    type();
}

function filterSelection(cat, el){
    const cards = document.querySelectorAll(".card");
    const tabs = document.querySelectorAll(".tab-link");
    tabs.forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    cards.forEach(c => {
        if(cat === 'all') c.classList.remove("hidden");
        else c.classList.contains("category-" + cat) ? c.classList.remove("hidden") : c.classList.add("hidden");
    });
}
</script>

</body>
</html>
