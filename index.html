<style>
:root { 
    --neon-blue: #38bdf8; --neon-pink: #f472b6; --neon-green: #22c55e; 
    --neon-orange: #fb923c; --neon-red: #ff0000; --bg-dark: #020617; 
}

* { box-sizing: border-box; scroll-behavior: smooth; }
body { 
    margin:0; background-color:var(--bg-dark); color:white; 
    font-family:'Orbitron', sans-serif; text-align:center; 
    overflow-x:hidden; min-height: 250vh; 
}

/* --- LOGO ANIMATIONS --- */
@keyframes megaGlow {
    0% { filter: drop-shadow(0 0 20px var(--neon-blue)); transform: scale(1); }
    100% { filter: drop-shadow(0 0 100px var(--neon-blue)); transform: scale(1.05); }
}
@keyframes logoDance {
    0% { transform: scale(1.2) rotate(0deg); filter: hue-rotate(0deg); }
    50% { transform: scale(2) rotate(180deg); filter: hue-rotate(180deg); }
    100% { transform: scale(1.2) rotate(360deg); filter: hue-rotate(360deg); }
}

/* --- INTRO SCREEN --- */
#dixlabsIntro { 
    position:fixed; inset:0; background:#000; display:flex; flex-direction:column; 
    justify-content:center; align-items:center; z-index:9999999; transition:opacity 0.6s; 
}
.intro-logo { width: 450px; animation: megaGlow 2s infinite alternate ease-in-out; }
.boot-btn { 
    background:none; border:2px solid #fff; color:#fff; padding:20px 50px; 
    margin-top:40px; font-family:'Orbitron'; font-weight:900; cursor:pointer; 
    letter-spacing:5px; transition: 0.3s;
}
.boot-btn:hover { background:#fff; color:#000; box-shadow: 0 0 50px #fff; }

/* --- NAVIGATION --- */
.nav-tabs { 
    position:sticky; top:0; background:rgba(2,6,23,0.95); backdrop-filter:blur(15px); 
    display:flex; justify-content:center; align-items:center; gap:30px; padding:20px; 
    border-bottom:1px solid rgba(255,255,255,0.1); z-index:999; 
}
.tab-link { 
    cursor:pointer; font-size:11px; font-weight:900; color: #64748b; 
    letter-spacing:2px; transition: 0.3s; text-transform: uppercase;
}
/* ACTIVE TAB DEFAULT */
.tab-link.active{
  text-shadow:0 0 12px currentColor;
    animation:activePulse 1.8s infinite ease-in-out;
}

/* --- DYNAMIC HEADER --- */
header { padding: 100px 20px 40px; }
.logo-text {

#subHeader { font-family: 'JetBrains Mono'; font-size: 18px; margin-top: 20px; font-weight: bold; min-height: 1.5em; letter-spacing: 2px; }

/* --- 3D CARD GRID --- */
.projects { display: flex; flex-wrap: wrap; justify-content: center; max-width: 1500px; margin: 0 auto; gap: 40px; padding: 60px 20px; perspective: 1000px; }
.card { 
    background:rgba(15,23,42,0.8); border:1px solid rgba(255,255,255,0.1); padding:40px; border-radius:12px; 
    width: 320px; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d;
    display: flex; flex-direction: column; text-align: left; border-top: 6px solid transparent;
}
.card:hover { transform: rotateY(15deg) rotateX(5deg) translateY(-15px); border-color: inherit; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }

}

#aksa-tab, #dev-tab { display: none; max-width: 1100px; margin: 0 auto 100px; background: #000; border-radius: 15px; border: 3px solid; }

/* --- PARTY OVERLAY --- */

<script>
// --- CLOCK ---
function updateClock() {
    const time = new Date().toLocaleTimeString();
    document.getElementById('introClock').innerText = time;
    document.getElementById('navClock').innerText = time;
}
setInterval(updateClock, 1000);

// --- AUDIO ---
let audioInit = false;
function initAudio() { if(!audioInit){ hoverSound.play().then(()=>hoverSound.pause()); audioInit=true; } }
function playSfx() { if(audioInit){ hoverSound.currentTime=0; hoverSound.play(); } }

// --- BOOT ---
function bootSystem() {
    const intro = document.getElementById("dixlabsIntro");
    intro.style.opacity = "0";
    setTimeout(() => { 
        intro.style.display = "none";
        filterSelection('all', document.querySelector(".tab-link.active"));
    }, 600);
}

// --- TYPEWRITER ---
let typeWriterTimeout;
function typeWriter(txt, targetId) {
    const el = document.getElementById(targetId);
    el.innerHTML = "";
    if(typeWriterTimeout) clearTimeout(typeWriterTimeout); // FIX: prevent multiple timers
    let i = 0;
    function type() {
        if(i < txt.length){
            el.innerHTML += txt.charAt(i);
            i++;
            typeWriterTimeout = setTimeout(type, 40);
        }
    }
    type();
}

// --- FILTER / TABS ---
function filterSelection(cat, el) {
    const sub = document.getElementById("subHeader");
    const header = document.getElementById("mainHeader");
    const cards = document.querySelectorAll(".card");
    const projectsGrid = document.getElementById('projectsGrid');
    const aksaContent = document.getElementById('aksa-tab');
    const devContent = document.getElementById('dev-tab');

    document.querySelectorAll(".tab-link").forEach(t => t.classList.remove("active"));
    el.classList.add("active");

    // HIDE all content by default
    projectsGrid.classList.add('hidden');
    aksaContent.style.display = 'none';
    devContent.style.display = 'none';
    cards.forEach(c => c.classList.add("hidden"));

    switch(cat){
        case 'all':
            header.innerText = "DIXLABS";
            sub.style.color = "var(--neon-pink)";
            typeWriter("> EXPERIMENTAL_PLAYGROUND // GAMES // FOCUS // FACTS", "subHeader");
            projectsGrid.classList.remove('hidden');
            cards.forEach(c => c.classList.remove("hidden"));
            break;
        case 'game':
            header.innerText = "GAMES";
            sub.style.color = "white";
            typeWriter("> to cure boredom (and your lack of a life)", "subHeader");
            projectsGrid.classList.remove('hidden');
            cards.forEach(c => c.classList.contains("category-game") ? c.classList.remove("hidden") : c.classList.add("hidden"));
            break;
        case 'focus':
            header.innerText = "FOCUS";
            sub.style.color = "var(--neon-pink)";
            typeWriter("> Deep work mode activated", "subHeader");
            projectsGrid.classList.remove('hidden');
            cards.forEach(c => c.classList.contains("category-focus") ? c.classList.remove("hidden") : c.classList.add("hidden"));
            break;
        case 'fact':
            header.innerText = "FACTS";
            sub.style.color = "var(--neon-green)";
            typeWriter("> Elite sports & knowledge archive", "subHeader");
            projectsGrid.classList.remove('hidden');
            cards.forEach(c => c.classList.contains("category-fact") ? c.classList.remove("hidden") : c.classList.add("hidden"));
            break;
        case 'aksa':
            header.innerText = "AKSA";
            sub.style.color = "var(--neon-orange)";
            typeWriter("> AI Mode Engaged", "subHeader");
            aksaContent.style.display = 'flex';
            break;
        case 'dev':
            header.innerText = "DEV";
            sub.style.color = "var(--neon-red)";
            typeWriter("> Core development mode", "subHeader");
            devContent.style.display = 'block';
            break;
    }
}

// --- AKSA ---
function aksaBrain() {
    const input = document.getElementById('aksa-input-field');
    const chat = document.getElementById('aksa-chat');
    const query = input.value.trim();
    if(!query) return;

    chat.innerHTML += `<div class="msg user-msg">${query}</div>`;
    input.value="";
    chat.scrollTop = chat.scrollHeight;

    setTimeout(()=>{
        let reply = quips[Math.floor(Math.random()*quips.length)];
        if(query.toLowerCase().includes("party")) triggerDisco();
        chat.innerHTML += `<div class="msg aksa-reply">${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }, 400);
}
</script>
