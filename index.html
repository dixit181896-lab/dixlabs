<style>
:root {
--neon-blue:#38bdf8;
--neon-pink:#f472b6;
--neon-green:#22c55e;
--bg-dark:#020617;
}

body{
margin:0;background-color:var(--bg-dark);
color:white;font-family:'Orbitron',sans-serif;
text-align:center;overflow-x:hidden;
}

/* --- STARTUP SCREEN --- */
#dixlabsIntro{
position:fixed;inset:0;background:#000;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
z-index:999999;pointer-events:all;
}

/* Updated Logo Style with Size and Glow */
.intro-logo {
    width: 220px; 
    margin-bottom: 30px; 
    filter: drop-shadow(0 0 15px var(--neon-blue));
    animation: neonPulse 2s infinite ease-in-out;
}

@keyframes neonPulse {
    0%, 100% { filter: drop-shadow(0 0 10px var(--neon-blue)); transform: scale(1); }
    50% { filter: drop-shadow(0 0 25px var(--neon-blue)); transform: scale(1.02); }
}

.intro-btn{
background:none;border:2px solid #fff;color:#fff;
padding:15px 40px;cursor:pointer;
font-family:'Orbitron';
letter-spacing:5px;font-weight:900;
position:relative;z-index:1000000;
margin-bottom:20px;
}

.intro-btn:hover{background:#fff;color:#000;}

.intro-contact{
font-family:'JetBrains Mono';
font-size:10px;color:#444;margin-top:10px;
}

/* --- BACKGROUND PARTICLES --- */
.particles{
position:fixed;top:0;left:0;width:100%;height:100%;
background-image:
radial-gradient(circle,rgba(56,189,248,.15)1px,transparent 1px);
background-size:50px 50px;
z-index:-10;
animation:moveBackground 30s linear infinite;
}

@keyframes moveBackground{
from{background-position:0 0;}
to{background-position:100px 100px;}
}

/* --- NAVIGATION --- */
.nav-tabs{
position:sticky;top:0;
background:rgba(2,6,23,.95);
backdrop-filter:blur(10px);
display:flex;justify-content:center;
gap:15px;padding:15px;
border-bottom:1px solid rgba(255,255,255,.1);
z-index:999;
}

.tab-link{
cursor:pointer;padding:8px 15px;
font-size:10px;letter-spacing:1px;
text-transform:uppercase;font-weight:900;
transition:.3s;
}

.tab-home.active{
border:1px solid #fff;
box-shadow:0 0 10px #fff;
}

.tab-games{color:var(--neon-blue);}
.tab-games.active{
border:1px solid var(--neon-blue);
box-shadow:0 0 10px var(--neon-blue);
}

.tab-focus{color:var(--neon-pink);}
.tab-focus.active{
border:1px solid var(--neon-pink);
box-shadow:0 0 10px var(--neon-pink);
}

.tab-facts{color:var(--neon-green);}
.tab-facts.active{
border:1px solid var(--neon-green);
box-shadow:0 0 10px var(--neon-green);
}

header{padding:60px 20px;}

.logo-text{
font-size:clamp(2rem,6vw,4rem);
font-weight:900;letter-spacing:10px;
color:var(--neon-blue);
text-shadow:0 0 15px rgba(56,189,248,.4);
}

/* --- CARDS --- */
.projects{
display:flex;justify-content:center;
flex-wrap:wrap;gap:25px;
padding:40px 20px;
min-height:300px;
}

.card{
background:rgba(15,23,42,.8);
border:1px solid rgba(56,189,248,.1);
padding:30px;border-radius:4px;
width:280px;text-align:left;
transition:all .4s cubic-bezier(.175,.885,.32,1.275);
display:flex;flex-direction:column;
}

.card:hover{
transform:translateY(-10px)scale(1.03);
border-color:var(--neon-blue);
box-shadow:
0 20px 40px rgba(0,0,0,.6),
0 0 20px rgba(56,189,248,.2);
}

.card-icon{
font-size:2.5rem;margin-bottom:15px;
display:inline-block;transition:.6s;
}

.card:hover .card-icon{
transform:rotateY(360deg);
}

.btn{
margin-top:auto;padding:12px;
border:1px solid var(--neon-blue);
background:transparent;
color:var(--neon-blue);
cursor:pointer;font-family:'Orbitron';
font-size:10px;font-weight:900;
width:100%;transition:.3s;
}

.btn:hover{
background:var(--neon-blue);
color:#000;letter-spacing:2px;
}

/* --- ABOUT --- */
.about-section{
max-width:800px;margin:80px auto;
padding:40px;
background:rgba(15,23,42,.4);
border:1px solid rgba(56,189,248,.1);
text-align:left;
}

.hidden{display:none!important;}

footer{

font-family:'JetBrains Mono';

}
