    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #34d399; --dark: #020617; --dim: rgba(52, 211, 153, 0.1); }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        /* HEADER */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px; border-bottom: 2px solid var(--neon);
            background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 500;
        }
        .header h1 { font-family: 'Orbitron'; color: var(--neon); letter-spacing: 8px; font-size: 1.4rem; margin: 0; }

        /* PITCH TRACK */
        #pitch-track {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 300px; height: 100vh; border-left: 2px dashed var(--neon);
            border-right: 2px dashed var(--neon); background: var(--dim); z-index: -1;
        }
        #progress-bar {
            position: fixed; right: 0; top: 0; width: 6px; height: 100vh;
            background: #111; z-index: 400;
        }
        #progress-fill { width: 100%; background: var(--neon); height: 0%; box-shadow: 0 0 15px var(--neon); transition: 0.1s; }

        /* TIMELINE ENGINE */
        .timeline { max-width: 650px; margin: 0 auto; padding: 45vh 20px; display: block; }
        
        .fact-node {
            position: relative; margin-bottom: 450px; padding: 30px;
            background: rgba(15, 23, 42, 0.9); border: 1px solid #222;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.1; transform: scale(0.85);
        }
        
        /* THE AUTO-FOCUS HOVER UP */
        .fact-node.active { 
            opacity: 1; 
            transform: scale(1.15) translateY(-10px); 
            border-color: var(--neon); 
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.3);
            z-index: 100;
        }

        .icon-box {
            position: absolute; left: -90px; top: 50%; transform: translateY(-50%);
            font-size: 55px; opacity: 0; transition: 0.6s;
        }
        .fact-node.active .icon-box { 
            opacity: 1; 
            transform: translateY(-50%) rotateY(360deg); 
        }

        .node-year { font-family: 'Orbitron'; font-size: 3.5rem; color: var(--neon); margin: 0; line-height: 1; }
        .node-title { font-weight: 800; font-size: 1.2rem; margin: 10px 0; color: #fff; text-transform: uppercase; border-left: 4px solid var(--neon); padding-left: 10px; }
        .node-desc { font-size: 1rem; color: #cbd5e1; line-height: 1.6; }
        
        .footer-note { text-align: center; color: var(--neon); padding: 100px; font-family: 'Orbitron'; letter-spacing: 5px; opacity: 0.5; }

    </style>
</head>

    const container = document.getElementById('container');
    footballHistory.forEach(fact => {
        const div = document.createElement('div');
        div.className = 'fact-node';
        div.innerHTML = `
            <div class="icon-box">${fact.i}</div>
            <p class="node-year">${fact.y}</p>
            <div class="node-title">${fact.t}</div>
            <div class="node-desc">${fact.d}</div>
        `;
        container.appendChild(div);
    });

    window.onscroll = () => {
        const nodes = document.querySelectorAll('.fact-node');
        const trigger = window.innerHeight / 2;

        nodes.forEach(node => {
            const rect = node.getBoundingClientRect();
            const nodeCenter = rect.top + (rect.height / 2);

            if (Math.abs(nodeCenter - trigger) < 200) {
                node.classList.add('active');
            } else {
                node.classList.remove('active');
            }
        });

        const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        document.getElementById('progress-fill').style.height = scrollPercent + "%";
