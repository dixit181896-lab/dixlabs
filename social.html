        body {

            background-image: radial-gradient(circle at 50% 50%, #0a0a15 0%, #030305 100%);
        }

        /* Ascension Screen */
        #ascension-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #000; z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; animation: flash 2s ease-out;
        }
        @keyframes flash { from { opacity: 0; } to { opacity: 1; } }

        /* Navigation HUD */
        .social-hud {
            position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--gold); padding: 25px 60px; display: flex;
            justify-content: space-between; align-items: center; z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .stat-group { display: flex; flex-direction: column; align-items: flex-start; }
        .stat-label { font-size: 0.75rem; color: #666; font-weight: 900; letter-spacing: 2px; }
        .stat-val { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--gold); text-shadow: 0 0 10px rgba(255,204,0,0.3); }

        /* Main Container */
        .container { max-width: 1600px; margin: 50px auto; padding: 0 40px; padding-bottom: 200px; }
        
        .tab-wrapper { 
            display: flex; gap: 15px; margin-bottom: 60px; justify-content: center; 
            flex-wrap: wrap; position: sticky; top: 120px; z-index: 1900;
        }
        .tab-btn {
            background: #111; border: 1px solid var(--border); color: #555; padding: 15px 35px;
            cursor: pointer; font-family: 'Orbitron'; font-weight: 900; transition: 0.4s; 
            border-radius: 8px; font-size: 0.9rem; text-transform: uppercase;
        }
        .tab-btn:hover { color: #fff; border-color: var(--royal); }
        .tab-btn.active { 
            background: var(--royal); color: white; border-color: var(--royal); 
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.4); transform: translateY(-3px);
        }

        /* The Grid */
        .view { display: none; }
        .view.active { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 35px; animation: slideIn 0.6s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .item-card {
            background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 25px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; 
            display: flex; flex-direction: column; min-height: 450px;
        }
        .item-card:hover { transform: scale(1.03); border-color: var(--gold); background: #121218; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .emoji-box { font-size: 4.5rem; margin-bottom: 20px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }
        .item-card h3 { margin: 10px 0; font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; }
        .item-card p { color: #888; line-height: 1.6; font-size: 1rem; flex-grow: 1; }
        
        .perk-tag { 
            background: rgba(0, 255, 136, 0.1); color: var(--success); 
            padding: 8px 15px; border-radius: 5px; font-size: 0.85rem; 
            font-weight: 900; margin: 15px 0; border: 1px solid rgba(0, 255, 136, 0.2);

        .buy-btn {

        .can-afford { background: var(--gold); color: black; box-shadow: 0 5px 15px rgba(255,204,0,0.2); }

</head>

            localStorage.setItem('grindMoney', money);
            localStorage.setItem('legacyScore', legacy);
            localStorage.setItem('ownedSocial', JSON.stringify(owned));
            render();
        }
    }

    function tab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    function restartGame() {
        localStorage.clear();
        window.location.href = 'empire.html';
    }

    document.getElementById('ui-ceo').innerText = localStorage.getItem('ceoName') || "CEO";
    render();
</script>
</body>
</html>
