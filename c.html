    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #22c55e; --dark: #050505; --dim: rgba(34, 197, 94, 0.1); }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }

        /* HEADER */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px; border-bottom: 2px solid var(--neon);
            background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 500;
        }
        .header h1 { font-family: 'Orbitron'; color: var(--neon); letter-spacing: 8px; font-size: 1.4rem; margin: 0; }

        /* PITCH VISUALS */
        #pitch-track {
            position: fixed; left: 50%; transform: translateX(-50%);
            width: 300px; height: 100vh; border-left: 2px dashed var(--neon);
            border-right: 2px dashed var(--neon); background: var(--dim); z-index: -1;
        }
        #progress-bar {
            position: fixed; right: 20px; top: 80px; bottom: 20px; width: 6px;
            background: #111; border-radius: 5px; z-index: 400; border: 1px solid #222;
        }
        #progress-fill { width: 100%; background: var(--neon); height: 0%; box-shadow: 0 0 15px var(--neon); transition: 0.1s; }

        /* TIMELINE ENGINE */
        .timeline { max-width: 650px; margin: 0 auto; padding: 45vh 20px; }
        .fact-node {
            position: relative; margin-bottom: 400px; padding: 30px;
            background: rgba(0,0,0,0.9); border: 1px solid #222;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            opacity: 0.1; transform: scale(0.8);
        }
        
        /* THE AUTO-FOCUS HOVER */
        .fact-node.active { 
            opacity: 1; 
            transform: scale(1.15); 
            border-color: var(--neon); 
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.2);
            z-index: 100;
        }

        .gear {
            position: absolute; left: -85px; top: 50%; transform: translateY(-50%);
            font-size: 50px; opacity: 0; transition: 0.3s;
        }
        .fact-node.active .gear { opacity: 1; animation: wobble 0.8s infinite ease-in-out; }

        @keyframes wobble {
            0%, 100% { transform: translateY(-50%) rotate(-10deg); }
            50% { transform: translateY(-60%) rotate(10deg); }
        }

        .node-year { font-family: 'Orbitron'; font-size: 3rem; color: var(--neon); margin: 0; line-height: 1; }
        .node-title { font-weight: 800; font-size: 1.1rem; margin: 10px 0; color: #fff; text-transform: uppercase; border-left: 4px solid var(--neon); padding-left: 10px; }
        .node-desc { font-size: 0.95rem; color: #ccc; line-height: 1.6; }
        
        .footer-note { text-align: center; color: var(--neon); padding: 100px; font-family: 'Orbitron'; letter-spacing: 5px; }

    </style>
</head>

    const list = document.getElementById('container');
    history.forEach((fact) => {
        const div = document.createElement('div');
        div.className = 'fact-node';
        div.innerHTML = `
            <div class="gear">${fact.i}</div>
            <p class="node-year">${fact.y}</p>
            <div class="node-title">${fact.t}</div>
            <div class="node-desc">${fact.d}</div>
        `;
        list.appendChild(div);
    });

    window.onscroll = () => {
        const nodes = document.querySelectorAll('.fact-node');
        const center = window.innerHeight / 2;

        nodes.forEach(node => {
            const rect = node.getBoundingClientRect();
            const nodeCenter = rect.top + (rect.height / 2);

            if (Math.abs(nodeCenter - center) < 200) {
                node.classList.add('active');
            } else {
                node.classList.remove('active');
            }
        });

        const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        document.getElementById('progress-fill').style.height = scrollPercent + "%";
