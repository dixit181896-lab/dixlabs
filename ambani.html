<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambani Wealth Simulator | Dixit Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020617;
            --card-bg: rgba(30, 41, 59, 0.85);
            --primary: #22c55e;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        #gameIntro {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 0.5s ease;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--accent);
            text-align: center;
        }

        .money-display {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            color: var(--primary);
            margin: 10px 0;
            font-weight: 900;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            transition: 0.3s;
            text-align: center;
        }

        .card:hover { border-color: var(--accent); transform: scale(1.02); }

        .card-icon { font-size: 3.5rem; margin-bottom: 10px; display: block; }
        
        .buy { background: var(--primary); color: #000; width: 100%; padding: 12px; border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border: none; }
        .sell { background: transparent; color: var(--danger); border: 1px solid var(--danger); width: 100%; padding: 10px; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        #tweets {
            background: #020617;
            height: 250px;
            overflow-y: auto;
            border-radius: 15px;
            margin: 20px;
            padding: 15px;
        }

        .tweet { background: #111827; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--accent); text-align: left; }
    </style>
</head>
<body>

<div id="gameIntro">
    <h1 style="font-family: Orbitron; color: var(--accent); margin-bottom: 20px;">AMBANI SIMULATOR</h1>
    <button onclick="startGame()" style="background: var(--primary); padding: 20px 40px; border-radius: 50px; font-family: Orbitron; font-weight: bold; cursor:pointer; border: none;">ACCESS FORTUNE</button>
</div>

<header>
    <div class="money-display">â‚¹ <span id="money">0</span></div>
    <div style="font-size: 0.8rem; letter-spacing: 2px; color: var(--accent);">DIXIT LABS WEALTH DIVISION</div>
</header>

<div class="container" id="shop"></div>

<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h3 style="font-family: Orbitron; color: var(--accent);">GLOBAL REACTIONS</h3>
    <div id="tweets"></div>
</div>

<script>
    let initialMoney = 900000000000000;
    let money = initialMoney;

    // Fixed: High-quality Cash Register sound
    const buySfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'); 

    const items = [
        {name:"Vada Pav", price:15, icon:"ðŸ”"},

        {name:"iPhone 15 Pro Max", price:160000, icon:"ðŸ“±"},
        {name:"Gaming Rig (4090 Ti)", price:600000, icon:"ðŸ–¥ï¸"},
        {name:"Rolex Yacht-Master", price:4500000, icon:"âŒš"},
        {name:"Lamborghini Revuelto", price:90000000, icon:"ðŸŽï¸"},
        {name:"Rolls-Royce Boat Tail", price:2300000000, icon:"ðŸš—"},
        {name:"Private Jet (Global 7500)", price:6500000000, icon:"âœˆï¸"},
        {name:"Mega Yacht (Eco-Friendly)", price:25000000000, icon:"ðŸ›¥ï¸"},
        {name:"Antilia Mansion", price:150000000000, icon:"ðŸ¢"},
        {name:"IPL Team (Mumbai Indians)", price:100000000000, icon:"ðŸ"},
        {name:"Private Island (Bahamas)", price:45000000000, icon:"ðŸï¸"},
        {name:"SpaceX Starship", price:12000000000, icon:"ðŸš€"},
        {name:"Nuclear Submarine", price:450000000000, icon:"âš“"},
        {name:"Twitter / X", price:3600000000000, icon:"ðŸ¦"},
        {name:"Reliance Industries Share (1%)", price:180000000000, icon:"ðŸ“ˆ"},
        {name:"Small Country (GDP)", price:5000000000000, icon:"ðŸŒ"},
        {name:"Moon Colony Base", price:85000000000000, icon:"ðŸŒ‘"}
    ];

    function startGame() {
        document.getElementById("gameIntro").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("gameIntro").style.display = "none";
        }, 500);
        updateUI();
    }

    function updateUI() {
        document.getElementById("money").innerText = money.toLocaleString('en-IN');
    }

    items.forEach(item => {
        let qty = 0;
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <span class="card-icon">${item.icon}</span>
            <h3 style="font-family:Orbitron; margin:5px 0; font-size:1.1rem;">${item.name}</h3>
            <p style="color:var(--accent); font-weight:bold; font-size: 1.1rem;">â‚¹${item.price.toLocaleString('en-IN')}</p>
            <div id="qty${item.name}" style="margin-bottom:12px; font-size:0.9rem; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px;">Owned: 0</div>
            <button class="buy">BUY ITEM</button>
            <button class="sell">SELL BACK</button>
        `;

        card.querySelector(".buy").onclick = () => {
            if(money >= item.price) {
                money -= item.price;
                qty++;
                buySfx.currentTime = 0;
                buySfx.play().catch(()=>{});
                updateItemUI();
                addTweet(`ðŸš¨ BREAKING: Ambani just acquired ${item.name}!`);
            } else {
                addTweet(`âŒ Error: Insufficient funds for ${item.name}. Wait, how?`);
            }
        };

        card.querySelector(".sell").onclick = () => {
            if(qty > 0) {
                money += item.price;
                qty--;
                updateItemUI();
            }
        };

        function updateItemUI() {
            document.getElementById(`qty${item.name}`).innerText = "Owned: " + qty;
            updateUI();
        }
        document.getElementById("shop").appendChild(card);
    });

    function addTweet(msg) {
        const box = document.getElementById("tweets");
        const t = document.createElement("div");
        t.className = "tweet";
        t.innerHTML = `<strong>@WealthMonitor</strong>: ${msg}`;
        box.prepend(t);
    }

    updateUI(); // Initial money display
</script>
</body>
</html>
