<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambani Wealth Simulator | Dixit Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020617;
            --card-bg: rgba(30, 41, 59, 0.8);
            --primary: #22c55e;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* --- Fix for Faded Screen (Intro) --- */
        #gameIntro {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 0.8s ease;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--accent);
            text-align: center;
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--accent); margin: 0; }

        .money-display {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            color: var(--primary);
            margin: 10px 0;
            font-weight: 900;
        }

        .progress-bar-wrap {
            width: 80%;
            height: 10px;
            background: #111827;
            margin: 10px auto;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: 0.4s;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 25px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            background: rgba(30, 41, 59, 1);
        }

        .card-icon { font-size: 4rem; margin-bottom: 10px; display: block; }
        .price-tag { color: var(--accent); font-weight: bold; font-size: 1.3rem; margin: 15px 0; }
        
        .qty-label { 
            background: #020617; 
            padding: 4px 12px; 
            border-radius: 10px; 
            font-size: 0.8rem; 
            margin-bottom: 15px; 
            display: inline-block;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .buy { background: var(--primary); color: #000; }
        .buy:hover { box-shadow: 0 0 15px var(--primary); }
        .sell { background: transparent; color: var(--danger); border: 2px solid var(--danger); }
        .sell:hover { background: var(--danger); color: white; }

        #twitter-box {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        #tweets {
            background: #020617;
            height: 350px;
            overflow-y: auto;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
        }

        .tweet {
            background: #111827;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent);
            text-align: left;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn { from { opacity:0; transform: scale(0.9); } to { opacity:1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="gameIntro">
    <h1 style="font-size: 3rem; margin-bottom: 20px;">ðŸ’°</h1>
    <button onclick="startGame()" style="background: var(--accent); padding: 20px 50px; border-radius: 50px; font-size: 1.2rem;">IGNITE WEALTH</button>
</div>

<header id="mainHeader">
    <h1>AMBANI WEALTH SIMULATOR</h1>
    <div class="money-display">â‚¹ <span id="money">0</span></div>
    <div class="progress-bar-wrap">
        <div id="progress-fill"></div>
    </div>
    <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7;">FORTUNE SPENT: <span id="percent">0</span>%</p>
</header>

<div class="container" id="shop"></div>

<div id="twitter-box">
    <h2 style="font-family: 'Orbitron'; font-size: 1rem; color: var(--accent);">LIVE BILLIONAIRE FEED</h2>
    <div id="tweets"></div>
</div>

<footer style="padding: 50px; text-align: center; opacity: 0.5; font-size: 0.8rem; font-family: 'Orbitron';">
    Â© DIXIT LABS // WEALTH DIVISION
</footer>

<script>
    let initialMoney = 900000000000000;
    let currentMoney = initialMoney;

    const buySfx = new Audio('https://assets.mixkit.co/active_storage/sfx/1770/1770-preview.mp3');
    const startupSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

    const items = [
        {name:"Candy", price:2, icon:"ðŸ¬"},
        {name:"Samosa", price:20, icon:"ðŸ¥Ÿ"},
        {name:"Ice Cream", price:60, icon:"ðŸ¦"},
        {name:"Phone", price:80000, icon:"ðŸ“±"},
        {name:"Gaming PC", price:250000, icon:"ðŸ–¥ï¸"},
        {name:"Luxury Watch", price:5000000, icon:"âŒš"},
        {name:"Supercar", price:45000000, icon:"ðŸŽï¸"},
        {name:"Private Jet", price:6000000000, icon:"ðŸ›©ï¸"},
        {name:"IPL Team", price:75000000000, icon:"ðŸ"},
        {name:"Space Rocket", price:400000000000, icon:"ðŸš€"},
        {name:"Small Country", price:5000000000000, icon:"ðŸŒ"},
        {name:"Mars Colony", price:20000000000000, icon:"ðŸ”´"}
    ];

    const reactions = [
        "Elon Musk: Stop spending my future budget! ðŸ’€",
        "Jeff Bezos: I just saw your order... it's a lot.",
        "Bill Gates: Have you considered a foundation? Just asking.",
        "Shark Tank: This valuation is insane. I'm out.",
        "Economist: You single-handedly caused inflation.",
        "CA Friend: Bhai, please send me the GST bills."
    ];

    function startGame() {
        startupSfx.play().catch(()=>{});
        document.getElementById("gameIntro").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("gameIntro").style.display = "none";
            updateGlobalUI();
        }, 800);
    }

    function updateGlobalUI() {
        document.getElementById("money").innerText = currentMoney.toLocaleString('en-IN');
        let spent = initialMoney - currentMoney;
        let p = (spent / initialMoney) * 100;
        document.getElementById("progress-fill").style.width = p + "%";
        document.getElementById("percent").innerText = p.toFixed(4);
    }

    const shop = document.getElementById("shop");

    items.forEach(item => {
        let qty = 0;
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <span class="card-icon">${item.icon}</span>
            <div class="qty-label" id="qty${item.name}">Owned: 0</div>
            <h3 style="font-family:Orbitron; margin:5px 0;">${item.name}</h3>
            <p class="price-tag">â‚¹${item.price.toLocaleString('en-IN')}</p>
            <div class="controls">
                <button class="buy">BUY</button>
                <button class="sell">SELL</button>
            </div>
        `;

        card.querySelector(".buy").onclick = () => {
            if(currentMoney >= item.price) {
                currentMoney -= item.price;
                qty++;
                buySfx.currentTime = 0;
                buySfx.play().catch(()=>{});
                updateItemUI();
                if(Math.random() > 0.7) addTweet(reactions[Math.floor(Math.random()*reactions.length)]);
            }
        };

        card.querySelector(".sell").onclick = () => {
            if(qty > 0) {
                currentMoney += item.price;
                qty--;
                updateItemUI();
            }
        };

        function updateItemUI() {
            document.getElementById(`qty${item.name}`).innerText = "Owned: " + qty;
            updateGlobalUI();
        }

        shop.appendChild(card);
    });

    function addTweet(msg) {
        const box = document.getElementById("tweets");
        const t = document.createElement("div");
        t.className = "tweet";
        t.innerHTML = `<strong>@GlobalFeed</strong>: ${msg}`;
        box.prepend(t);
    }

    // Initial run to set money display
    updateGlobalUI();
</script>

</body>
</html>
