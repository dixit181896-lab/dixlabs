            height: 6px;
            background: #111827;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        #progress-bar {

            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: 0.5s ease;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .card h3 {
            font-family: 'Orbitron', sans-serif;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:active { transform: scale(0.9); }

        .buy { background: var(--primary); color: #064e3b; }
        .buy:hover { background: #4ade80; box-shadow: 0 0 15px var(--primary); }

        .sell { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }

            background: #0f172a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: inline-block;

        #twitter-section {

            margin: 40px auto;

        }

            background: #020617;
            border-radius: 20px;

            overflow-y: auto;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);

            border-radius: 12px;
            border-left: 4px solid var(--accent);

            text-align: left;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
